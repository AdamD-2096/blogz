{% extends "base.html" %}

{% block content %}
        <h1>The Blog</h1>
        
        <hr />
        <h3>POSTS:</h3>
        {% if posts|length == 0 %}
            <p>No Posts yet</p>
        {% else %}
            <ul>
                {% for post in posts %}
                <li>
                    {{post.title}}
                </li>
                {% endfor %}
            </ul>
        {% endif %}


{% endblock %}
